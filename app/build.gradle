apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.example.readpoi"
        minSdkVersion 19
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
    compile files('libs/ksoap2-assembly-3.0.0.jar')
    compile files('libs/poi-3.14-20160307.jar')
    compile files('libs/poi-ooxml-3.14-20160307.jar')
    compile files('libs/poi-scratchpad-3.14-20160307.jar')
}
